<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Grooming Service - Pawfection Palace</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="service.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <form id="bookingForm">
                <h1>Book Your Grooming Service</h1>
                <p class="description">Select your preferred service and schedule your pet's pampering session!</p>

                <div class="input-wrapper">
                    <label for="serviceType">Service Type <span class="required">*</span></label>
                    <select id="serviceType" name="serviceType" required>
                        <option value="">Select a Service</option>
                        <option value="full-groom">Full Service Groom</option>
                        <option value="bath-brush">Bath and Brush</option>
                        <option value="nail-trim">Nail Trimming</option>
                        <option value="deshedding">Deshedding Treatment</option>
                    </select>
                    <span class="error">Please select a service</span>
                </div>

                <div class="input-wrapper">
                    <label for="bookingDate">Preferred Date <span class="required">*</span></label>
                    <input type="date" id="bookingDate" name="bookingDate" required>
                    <span class="error">Please select a date</span>
                </div>

                <div class="input-wrapper">
                    <label for="bookingTime">Preferred Time <span class="required">*</span></label>
                    <select id="bookingTime" name="bookingTime" required>
                        <option value="">Select a Time</option>
                        <optgroup label="Morning">
                            <option value="09:00">9:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                        </optgroup>
                        <optgroup label="Afternoon">
                            <option value="12:00">12:00 PM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="16:00">4:00 PM</option>
                            <option value="17:00">5:00 PM</option>
                        </optgroup>
                    </select>
                    <span class="error">Please select a time</span>
                </div>

                <button type="submit" class="submit-btn">Book Appointment</button>

                <div class="already-have-account">
                    <a href="../login/index3.html">Back to Account</a>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="service.js">
    </script>
</body>
</html>
