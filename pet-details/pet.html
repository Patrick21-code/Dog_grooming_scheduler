<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Registration - Pawfection Palace</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pet.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <form>
                <h1>Pet Registration</h1>
                <p class="description">Help us get to know your furry friend better!</p>

                <div class="input-wrapper">
                    <label for="petName">Pet's Name <span class="required">*</span></label>
                    <input type="text" id="petName" name="petName" required 
                           pattern="^[A-Za-z\s]+$" 
                           title="Please enter a valid name (letters and spaces only)">
                    <span class="error">Please enter a valid name</span>
                </div>

                <div class="input-wrapper">
                    <label for="petBreed">Pet's Breed <span class="required">*</span></label>
                    <input type="text" id="petBreed" name="petBreed" required 
                           pattern="^[A-Za-z\s]+$" 
                           title="Please enter a valid breed">
                    <span class="error">Please enter a valid breed</span>
                </div>

                <div class="input-wrapper">
                    <label for="petAge">Pet's Age <span class="required">*</span></label>
                    <input type="number" id="petAge" name="petAge" required 
                           min="0" max="30" 
                           title="Please enter pet's age (0-30 years)">
                    <span class="error">Please enter a valid age (0-30 years)</span>
                </div>

                <div class="input-wrapper">
                    <label for="petWeight">Pet's Weight (lbs) <span class="required">*</span></label>
                    <input type="number" id="petWeight" name="petWeight" required 
                           min="0" max="300" 
                           title="Please enter pet's weight (0-300 lbs)">
                    <span class="error">Please enter a valid weight (0-300 lbs)</span>
                </div>

                <div class="input-wrapper">
                    <label for="specialNeeds">Special Needs (Allergies, Medications, etc.)</label>
                    <textarea id="specialNeeds" name="specialNeeds" 
                              placeholder="Describe any special requirements or medical considerations"></textarea>
                </div>

                <button type="submit" class="submit-btn">Register Pet</button>

                <div class="already-have-account">
                    Return to Homepage? <a href="../landing/landing.html">Home</a>
                </div>
            </form>
        </div>
    </div>
    
    <script type="module" src="pet.js">

    </script>
</body>
</html>
